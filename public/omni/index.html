<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OMNI Notifier</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="connection-status" class="badge">Disconnected</div>
		<button id="new-day">New Day</button>
		<!-- <div class="notifier">
			<h1>Discord Channel Notifier</h1>
			<p>Using url: https://www.kylekumar.com/webhook/</p>
			<p>Format alerts as "TICKER - ACTION - PRICE"</p>
			<div id="messages"></div>
			<button id="pause-sound">Pause Sound</button>
		</div> -->

		<div class="notifier">
			<div id="messages-title">
				<!-- <h1>Raw Data</h1> -->
				<div id="ticker-filter">
					<label
						><input type="checkbox" value="NQ" checked /> NQ</label
					>
					<label
						><input type="checkbox" value="ES" checked /> ES</label
					>
					<label
						><input type="checkbox" value="RTY" checked />
						RTY</label
					>
					<label
						><input type="checkbox" value="YM" checked /> YM</label
					>
					<label
						><input type="checkbox" value="ZS" checked /> ZS</label
					>
					<label
						><input type="checkbox" value="CL" checked /> CL</label
					>
					<label
						><input type="checkbox" value="GC" checked /> GC</label
					>
					<label
						><input type="checkbox" value="ZW" checked /> ZW</label
					>
					<label
						><input type="checkbox" value="BTC" checked />
						BTC</label
					>
				</div>

				<div id="mute-toggle">
					<p>Unmuted</p>
					<label class="switch">
						<input type="checkbox" id="mute-switch" />
						<span class="slider"></span>
					</label>
					<p>Muted</p>
				</div>

				<button id="alert-button" disabled>No New Alerts</button>
			</div>

			<div id="messages"></div>
		</div>

		<div id="cards-container"></div>

		<audio id="notification-sound" src="beep (1).wav" loop></audio>

		<!-- Firebase App SDK -->
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
		<!-- Firebase Database SDK -->
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
		<!-- Local script -->
		<script src="script.js"></script>
	</body>
</html>
